<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crud Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
 <h3>Nuevo contacto</h3>
 <!--(th:object=${contacto}") se usa para definir el objeto al cual hace referencia los atributos siguientes-->
 <form action="" th:object="${contacto}"  method="post" novalidate >

     <!-- "th:field" propiedad de THYMELEAF la cual se usa para vincular la propiedad del objeto-->
     <div class="mb-2">
         <label for="nombre">Nombre</label>
         <input id="nombre" type="text" placeholder="Nombre" class="form-control" th:field="*{nombre}">
     </div>
     <div class="mb-2">
         <label>Fecha Nacimiento</label>
         <input id="fechaNacimiento" type="date" placeholder="Fecha Nacimiento" class="form-control" th:field="*{fechaNacimiento}">
     </div>
     <div class="mb-2">
         <label for="celular">Celular</label>
         <input id="celular" type="tel" placeholder="Celular" class="form-control" th:field="*{celular}">
     </div>
     <div class="mb-2">
         <label>Email</label>
         <input id="email" type="email" placeholder="Email" class="form-control" th:field="*{email}">
     </div>
     <button class="btn btn-primary">Crear contacto</button>
 </form>

</div>
</body>
</html>
